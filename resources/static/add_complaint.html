<!DOCTYPE html>
<html lang="en">
<head>
  <title>HCMS</title>
  <meta charset="utf-8">
  <meta name="viewport" >
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="jquery/chosen.min.css">
</head>
<style>
  .btn-file {
    position: relative;
    overflow: hidden;
  }
  .btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
  }

</style>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          HCMS
        </a>
      </div>
      <ul class="nav navbar-nav" style="">
      </ul>
      <p class="navbar-text navbar-right"><i class="fa fa-user" aria-hidden="true"></i> &nbsp;&nbsp;<a href="" style="padding-right: 10px">Logout</a></p>
    </div>
  </nav>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading"> 
        <h2 style="display:inline"> Add Complaint</h2>
      </div>
      <div class="panel-body" align="center">
      
        <form method="post">
          <fieldset class="form-group">

            <label for="title">Complaint Title</label>
            <input type="text" class="form-control" id="title" placeholder="" style="width: 40%;">
          </fieldset>
          <fieldset class="form-group">
            <label for="desc">Complaint Description</label>
            <textarea class="form-control"  style="width: 40%;" rows="5" id="desc"></textarea>

            <fieldset class="form-group"> 
             <br>
             <label for="desc">Hospital</label>
             <br>
             <select class="chzn-select form-control" multiple="true" id="hospital" name="hospital" style="width:40%;">
              <option value="AC">A</option>
              <option value="AD">B</option>
              <option value="AM">C</option>
              <option value="AP">D</option>
            </select>
          </fieldset>

          <fieldset class="form-group"> 
            <label for="file_up">Attach Files</label>
            <br>
            <div class="input-group" style="width: 40%;">
              <span class="input-group-btn">
                <span class="btn btn-primary btn-file">
                  Browse<input type="file" id="file_up" name="file_up" multiple>
                </span>
              </span>
              <input type="text" class="form-control" placeholder="Filename" readonly style="cursor:context-menu;">
            </div>
          </fieldset>
          <input type="submit" value="Submit" class="btn btn-primary">
        </form>


      </div>


    </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="jquery/chosen.jquery.min.js"></script>

  <script type="text/javascript">
    $(function() {
      $(".chzn-select").chosen();
    });

    $(document).on('change', '.btn-file :file', function() {
      var input = $(this),
      numFiles = input.get(0).files ? input.get(0).files.length : 1,
      label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
      input.trigger('fileselect', [ numFiles, label]);



    });

    $(document).ready( function() {
      $('.btn-file :file').on('fileselect', function(event,  numFiles, label) {

        var input = $(this).parents('.input-group').find(':text'),
        log = numFiles > 1 ? numFiles + ' files selected' : label;

        if( input.length ) {
          input.val(log);
        } else {
          if( log ) alert(log);
        }


      });


    });
  </script>


  </html>
